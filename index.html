<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">    
    <title>Invoice App</title>
    <style>
       
        body{
            margin: 10% 10% 10% 4%;
            background: whitesmoke;
        }
        header{
            margin-top: 2px;
            position: absolute,
        }
       

        
        .userContainer{
            display: flex;
            height: 25em;
            align-items: center;
            justify-content: center;
            
        }
        .invoiceContainer{
            margin-top: 10em;
            width:100%;
            height: auto;
            display: inline-flex; 
        
             
        }
        .userProfile{
            border: 1px solid;
            display: flex;
            width: 60%;
            height: 100%;
        }
        .user{
            height: auto;
            color:red;
        }
        #picContainer{
            width: 40%;
            margin: 8% 8% 8% 8%;
            background-color: rgb(235, 16, 16);
            border: 8vw;
            background-blend-mode: luminosity;
         
        }
        #infoContainer{
            margin: 5% 2% 2% 2%;
            width: 30%;
            font-family: Nobile;
            font-size: 20px;
            color: black;
            background-clip: unset;
            text-shadow: 2px 2px 2px rgb(223, 18, 18);
        }
        p{
            font-size: 16px;
         background-blend-mode: luminosity;
         text-shadow: 2px 2px 2px #FFF;
         

            
        }
        img{
            position: relative;
            width: 80%;
            height: 80%;
            caption-side: top;
            caption-side: bottom;

            
        }
        .invoice{
            border: 1px solid red;
            margin: 6% 3% 0% 3%;
            padding: 2%;
            width: 250px;
            height: auto;
            background-color: rgb(242, 215, 10); 

            
        }
        .invoice > p{
            position: relative;
            margin: 5px;
            left: 25%;
            font-size: 20px;
            color: red
        }
       
    
       
    </style>
</head>
<body>
    <header>Nippon America</header>
     <div class="userContainer">
         <div class="userProfile">
             
             <div class="user" id="picContainer">
                 <img src="http://www.camaracolon.com/wp-content/uploads/cache/images/2018/06/authorized-dealer/authorized-dealer-1221237552.jpg">
             </div>
             <div class="user" id="infoContainer">
                 Name:
                 <p class="name"></p>
                 Company Name:
                 <p class="companyName"></p>
                 Address:
                 <p class="address"></p>
                 Email:
                 <p class="email"></p>
                 </p>
             </div>
         </div>
     </div>
     <p>invoices</p>
     <div class="invoiceContainer"></div>
<script>
        //Fake it til you make it Database
        var user = {
            name: "Steven Galvez",
            companyName: "Nippon America",
            address: "15231 SW 80th ST",
            email: "sgalvez@techlaunch.io",
            picture: "Nippon America",
        }

        var invoices = [
         {
               inv_id: "0156321",
             companyName: user.companyName,
            date: "9/7/2017",
               order: "Dell Computers",
                amount: 3,
                cost: 3457.67,
                paid: 3457.67
            },
            {
                inv_id: "0145632",
                companyName: user.companyName,
                date: "1/5/2017",
                order: "HP Printers",
              amount: 2,
                cost: 248.00,
              paid: 150.00
            },
            {
                inv_id: "0132115",
                companyName: user.companyName,
                date: "6/18/2018",
                order: "Island Novelty",
                amount: 160,
                cost: 414.00,
                paid: 414.00
            },
        
            {
                inv_id: "0132116",
                companyName: user.companyName,
                date: "6/20/2018",
                order: "Casa Rivas",
                amount: 160,
                cost: 414.00,
                paid: 414.00
            },
            {
                inv_id: "0132117",
                companyName: user.companyName,
                date: "6/20/2018",
                order: "Electronica",
                amount: 160,
                cost: 414.00,
                paid: 414.00
            },
            {
                inv_id: "0132118",
                companyName: user.companyName,
                date: "6/21/2018",
                order: "The wholesale House",
                amount: 160,
                cost: 414.00,
                paid: 414.00
            }
        ]

        
        //element selectors
         document.querySelector(".name").textContent = user.name
         document.querySelector(".companyName").textContent = user.companyName
         document.querySelector(".address").textContent = user.address
         document.querySelector(".email").textContent = user.email
         
        //adding invoices
        for(var i=0; i<invoices.length; i++){
            document.querySelector('.invoiceContainer').innerHTML += `
            <div class="invoice" id=${invoices[i].inv_id}>
                Invoice #:   <br/>    
                <p>${invoices[i].inv_id} </p>
               Company Name:   <br /> 
              <p>${invoices[i].companyName} </p>
                Date:  <br />
                <p> ${invoices[i].date} </p>
                Order:  <br />   
                <p>${invoices[i].order} </p>
                Amount:   <br />     
                <p>${invoices[i].amount} </p>
                Cost:       <br />    
                <p>$${invoices[i].cost} </p>
                Paid:       <br />   
                <p> $${invoices[i].paid} </p>
                Owed:        <br />   
                <p>$${invoices[i].cost - invoices[i].paid} </p>
            </div>
            `
            }


    </script>
</body>
</html>
